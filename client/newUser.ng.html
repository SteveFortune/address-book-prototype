<md-dialog aria-label="New User">

    <div class="md-actions">
        <md-button ng-click="cancel()" class="md-primary">
            Cancel
        </md-button>
        <md-button ng-click="save()" class="md-primary">
            Register
        </md-button>
    </div>

    <md-dialog-content>
        <form layout="column">
            <md-input-container>
                <label>First Name</label>
                <input type="text" ng-model="user.firstName"/>
            </md-input-container>
            <md-input-container>
                <label>Last Name</label>
                <input type="text" ng-model="user.lastName"/>
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input type="text" ng-model="user.email"/>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="text" ng-model="user.password"/>
            </md-input-container>
        </form>
    </md-dialog-content>

</md-dialog>
