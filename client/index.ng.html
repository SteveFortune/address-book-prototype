
<div ng-controller="AddressBookCtrl" layout="row">

    <md-sidenav md-is-locked-open="true" class="md-sidenav-left">
        <h3> Address Book </h3>

        <div layout="row">
            <md-select ng-model="selectState" placeholder="Filter">
                <md-option ng-value="opt" ng-repeat="opt in selectStates">{{ opt }}</md-option>
            </md-select>
            <md-button ng-click="addUser()">
                New
            </md-button>
        </div>

        <md-list>
            <md-list-item class="md-2-line" ng-repeat="user in users">
                <div class="md-list-item-text">
                    <h3>{{ user.firstName + ' ' + user.lastName }}</h3>
                </div>
            </md-list-item>
        </md-list>

    </md-sidenav>

</div>
