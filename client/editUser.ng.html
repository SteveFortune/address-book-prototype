<md-dialog aria-label="Edit User">

    <div class="md-actions">
        <md-button ng-click="cancel()" class="md-primary">
            Cancel
        </md-button>
        <md-button ng-click="save()" class="md-primary">
            Save
        </md-button>
    </div>

    <md-dialog-content>
        <form layout="column">

            <md-input-container>
                <label>First Name</label>
                <input type="text" ng-model="user.firstName"/>
            </md-input-container>
            <md-input-container>
                <label>Last Name</label>
                <input type="text" ng-model="user.lastName"/>
            </md-input-container>
            <md-input-container>
                <label>Type or Role</label>
                <input type="text" ng-model="user.role"/>
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input type="text" ng-model="user.email"/>
            </md-input-container>

            <label>Phone Numbers</label>

            <md-grid-list md-cols="2" md-row-height="4:3">

                <md-grid-tile md-colspan="1" ng-repeat-start="phoneNumber in user.phoneNumbers">
                    <md-input-container>
                        <label>Number</label>
                        <input type="text" ng-model="phoneNumber.number"/>
                    </md-input-container>
                </md-grid-tile>

                <md-grid-tile md-colspan="1">
                    <md-input-container>
                        <label>Type</label>
                        <input type="text" ng-model="phoneNumber.type"/>
                    </md-input-container>
                </md-grid-tile>

                <div ng-repeat-end md-colspan="2"></div>

            </md-grid-list>

            <md-button ng-click="addPhoneNumber()">
                New
            </md-button>

        </form>
    </md-dialog-content>

</md-dialog>
