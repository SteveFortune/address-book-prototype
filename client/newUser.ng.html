<md-dialog aria-label="New User">

    <div class="md-actions">
        <md-button ng-click="hide()" class="md-primary">
            Cancel
        </md-button>
        <md-button ng-click="hide()" class="md-primary">
            Register
        </md-button>
    </div>

    <md-dialog-content>
        <form layout="column">
            <md-input-container>
                <label>First Name</label>
                <input type="text" ng-model="newUser.firstName"/>
            </md-input-container>
            <md-input-container>
                <label>Last Name</label>
                <input type="text" ng-model="newUser.lastName"/>
            </md-input-container>
        </form>
    </md-dialog-content>

</md-dialog>
