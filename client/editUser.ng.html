<md-dialog aria-label="Edit User">

    <div class="md-actions">
        <md-button ng-click="cancel()" class="md-primary">
            Cancel
        </md-button>
        <md-button ng-click="save()" class="md-primary">
            Save
        </md-button>
    </div>

    <md-dialog-content>
        <form layout="column">

            <md-input-container>
                <label>First Name</label>
                <input type="text" ng-model="user.firstName"/>
            </md-input-container>
            <md-input-container>
                <label>Last Name</label>
                <input type="text" ng-model="user.lastName"/>
            </md-input-container>
            <md-input-container>
                <label>Type or Role</label>
                <input type="text" ng-model="user.role"/>
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input type="text" ng-model="user.email"/>
            </md-input-container>

            <label>Phone Numbers</label>
            <md-list>
                <md-list-item class="md-2-line" ng-repeat="user in user.phoneNumbers">
                    <md-input-container>
                        <input type="text" ng-model="newUser.email"/>
                    </md-input-container>
                </md-list-item>
            </md-list>

        </form>
    </md-dialog-content>
</md-dialog>
