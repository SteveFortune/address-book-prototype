
<div ng-controller="AddressBookCtrl" layout="row">

    <md-sidenav md-is-locked-open="true" class="md-sidenav-left md-whiteframe-z2">

        <md-toolbar class="md-theme-indigo">
            <h3 class="md-toolbar-tools"> Address Book </h3>
        </md-toolbar>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-input-container>
                    <label>Search</label>
                    <input type="text" ng-model="query"/>
                </md-input-container>
                <md-button ng-click="addUser()">
                    New
                </md-button>
            </div>
        </md-toolbar>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-select ng-model="selectState" placeholder="Filter">
                    <md-option ng-value="opt" ng-repeat="opt in selectStates">{{ opt }}</md-option>
                </md-select>
            </div>
        </md-toolbar>

        <md-content flex="fit">
            <md-list>
                <md-list-item class="md-2-line" ng-repeat="user in users | filter : query">
                    <a class="md-list-item-text" ui-sref="user({
                        userId: user._id
                    })">
                        <div>
                            <h3>{{ user.firstName + ' ' + user.lastName }}</h3>
                        </div>
                    </a>
                </md-list-item>
            </md-list>
        </md-content>

    </md-sidenav>

    <md-content flex="fill">
        <div ui-view></div>
    </md-content>

</div>
